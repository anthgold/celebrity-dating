<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Celebrity Should You Date?</title>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top navbar-brand">
      <p>Celebrity Compatability Finder</p>
    </div>
    <div class="jumbotron">
      <h1>Which Celebrity Should You Date?</h1>
    </div>
    <div class="container">
     <form>
       <!-- Question 1 -->
        <div id="flavor">
          <label>What is your favorite flavor of icecream?</label>
        </div>
        <div class="radio">
          <label>
            <input name="flavor" value="0" checked type="radio">
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="flavor" value="10" type="radio">
            Vanilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="flavor" value="20" type="radio">
            Cookies &amp; Cream
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="flavor" value="30" type="radio">
            Strawberry
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="flavor" value="40" type="radio">
            Rocky Road
          </label>
        </div>
    <!-- Question 2 -->
        <div id="food">
          <label>What is your favorite food?</label>
        </div>
        <div class="radio">
          <label>
            <input name="food" value="30" checked type="radio">
            Chinese
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="food" value="20" type="radio">
            Pizza
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="food" value="10" type="radio">
            Mexican
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="food" value="0" type="radio">
            Vegetarian
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="food" value="40" type="radio">
            Sushi
          </label>
        </div>
        <!-- Question 3 -->
        <div id="date">
          <label>What is your idea of a perfect first date?</label>
        </div>
        <div class="radio">
          <label>
            <input name="date" value="40" checked type="radio">
            A romantic walk on the beach
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="date" value="20" type="radio">
            Dinner and a movie
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="date" value="0" type="radio">
            Drinks &amp; Dancing
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="date" value="10" type="radio">
            The Symphony
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="date" value="30" type="radio">
            Date? Let's knock boots!
          </label>
        </div>
        <!-- Question 4 -->
        <div id="pet">
          <label>What is your favorite pet?</label>
        </div>
        <div class="radio">
          <label>
            <input name="pet" value="30" checked type="radio">
            Dog
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="pet" value="40" type="radio">
            Cat
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="pet" value="20" type="radio">
            Bird
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="pet" value="0" type="radio">
            Panda
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="pet" value="10" type="radio">
            Tiger
          </label>
        </div>
        <!-- End of Questions -->
        <button type="submit" class="button">submit</button>
      </form>


    </div>
  </body>
</html>
